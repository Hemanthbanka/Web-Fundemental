<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>letter_drop</title>
  <style>
    body{
      text-align: center;
    }
    div{
      background-color: green;
      width: 30px;
      height: 30px;
      border-bottom: -4;
      text-align: center;
      align-items: center;
      color: whitesmoke;
      display: inline-block;
      font-size: 25px;
      font-weight: 700;
      transition: all 2s;
    }
    div:hover{
      transform: rotate(360deg);
      background-color: red;
    }
  </style>
</head>
<body>
  <div>H</div>
  <div>e</div>
  <div>m</div>
  <div>a</div>
  <div>n</div>
  <div>t</div>
  <div>h</div>
  <div>@</div>
  <div>6</div>
  <div>2</div>
</body>
</html>
